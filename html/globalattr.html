<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 draggable="true">Draggable Tag for global attr</h1>
    <p lang="ko">한국어</p>
    <p hidden="true">보이지 않는 문장</p>
    <!-- 동일한 name, 다른 id(학번같은 개념) -->
    <a href="" id="https://google.com" name="">구글</a>
    <br />
    <label for="userID">사용자 아이디</label>
    <!-- input feild  -->
    <input type="text" name="" id="userID" />
    <br />
    <!-- 스펠링 체크 + 컨텐츠 수정 허용  -->
    <p spellcheck="true" contenteditable="true">This is a paraggraph</p>
    <!-- 스타일 속성 : 여러개(;)가능, css에서 관리하는 것이 더 나음 -->
    <p style="color: red; background-color: bisque">red</p>
    <a href="" tabindex="1" title="네이버로 이동합니다.">네이버</a>
    <a href="" tabindex="2">구글</a>
    <a href="" tabindex="3">내벨로그</a>
    <button title="로그인을 시도합니다.">로그인</button>

    <!-- local attr -->
    <!-- target : 새로운 페이지 생성(이동 시), 현재에서 이동하는게아님 (default : self) -->
    <a href="a tag only" target="_blank">a tag only attr : href</a>
    <img style="width: 50px; height: 50%" src="" alt="" />
  </body>
</html>
